- name: Copy backend
  become: yes
  copy:
    src: ../../artifact.tar.gz
    dest: /home/ubuntu/udapeople
- name: Extract Backend
  shell: |
    apt install tar gzip
    cd /home/ubuntu/udapeople
    tar -xf backend.tar.gz
    ls
- name: Start server
  shell: |
    pm2 delete all
    pm2 start -f /home/ubuntu/udapeople/backend/dist/main.js